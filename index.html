    <div class="sidenav">
        <h1>Place Your Information</h1>
        <div class="all_inputs">
            <p>Your Full Name : </p>
            <input type="text" placeholder="Your Name" class="FullName">
        </div>
        <div class="all_inputs">
            <p>Your Email : </p>
            <input type="email" placeholder="Example@gmail.com" class="EmailInput">
        </div>
        <div class="all_inputs">
            <p>Phone Number : </p>
            <input type="number" placeholder="+880 xxxx xxxxx" class="PhoneInput">
        </div>
        <div class="all_inputs">
            <p>Your Gender : </p>
            <select id="gender" class="GenderInput">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Helicopter">Helicopter</option>
            </select>
        </div>
        <div class="all_inputs">
            <p>Your Birth Date : </p>
            <input type="date" placeholder="+880 xxxx xxxxx" class="BirthInput">
        </div>
