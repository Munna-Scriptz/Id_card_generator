<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidenav -->
    <div class="sidenav">
        <h1>Place Your Information</h1>
        <div class="all_inputs">
            <p>Your Full Name : </p>
            <input type="text" placeholder="Your Name">
        </div>
        <div class="all_inputs">
            <p>Your Email : </p>
            <input type="email" placeholder="Example@gmail.com">
        </div>
        <div class="all_inputs">
            <p>Phone Number : </p>
            <input type="number" placeholder="+880 xxxx xxxxx">
        </div>
        
    </div>
    <!-- End -->

    <!-- Main -->
    <div class="main">
        <div class="card">
        </div>
    </div>

















    <script src="script.js"></script>
</body>
</html>
