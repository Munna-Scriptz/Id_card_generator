<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sidenav -->
    <div class="sidenav">
        <h1>Place Your Information</h1>
        <div class="all_inputs">
            <p>Your Full Name : </p>
            <input type="text" placeholder="Your Name">
        </div>
        <div class="all_inputs">
            <p>Your Email : </p>
            <input type="email" placeholder="Example@gmail.com">
        </div>
        <div class="all_inputs">
            <p>Phone Number : </p>
            <input type="number" placeholder="+880 xxxx xxxxx">
        </div>
        <div class="all_inputs">
            <p>Your Gender : </p>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="all_inputs">
            <p>Your Birth Date : </p>
            <input type="date" placeholder="+880 xxxx xxxxx">
        </div>

    </div>
    <!-- End -->

    <!-- Main -->
    <div class="main">
        <div class="flip-card">
            <div class="container flip-card-inner">
                <div class="flip-card-front">
                    <header>
                        <span class="logo">
                            <img src="images/logo.png">
                            <h4>Master Card</h4>
                        </span>
                        <img src="images/chip.png">
                    </header>
                    <div class="cardnum">
                        <p>Card Number</p>
                        <h3>8050 5040 2030 3020</h3>
                    </div>
        
                    <div class="val">
                        <span>
                            <p>Rexon Artious Catsus</p>
                        </span>
                        <p>Valid Thru <br>05/28</p>
                    </div>
                </div>
                <div class="flip-card-back">
                <div class="strip"></div>
                <div class="mstrip"></div>
                <div class="sstrip">
                  <p class="code">***</p>
                </div>
            </div>

        </div>
    </div>

















    <script src="script.js"></script>
</body>

</html>
